<div class="bg-gray-200 min-h-screen">
    <div class="container max-w-6xl mx-auto px-4 py-8">
      
      <!-- 🔘 Add New Post Button -->
      <div class="text-right mb-6">
        <button
          class="bg-indigo-600 text-white px-4 py-2 rounded hover:bg-indigo-700"
          (click)="createPostMode()"
        >
          ➕ Add New Post
        </button>
      </div>
  
      <!-- 📝 Add/Edit Form -->
      <div *ngIf="showForm" class="bg-white shadow rounded p-6 mb-6">
        <h2 class="text-xl font-bold mb-4">
          {{ selectedPost.id ? 'Edit Post' : 'Create New Post' }}
        </h2>
        <form (ngSubmit)="savePost()" #postForm="ngForm">
          <input
            type="text"
            placeholder="Title"
            class="w-full border border-gray-300 p-2 rounded mb-3"
            [(ngModel)]="selectedPost.title"
            name="title"
            required
          />
          <textarea
            placeholder="Description"
            class="w-full border border-gray-300 p-2 rounded mb-3"
            [(ngModel)]="selectedPost.description"
            name="description"
            required
          ></textarea>
          <input
            type="text"
            placeholder="Author"
            class="w-full border border-gray-300 p-2 rounded mb-3"
            [(ngModel)]="selectedPost.author"
            name="author"
            required
          />
  
          <div class="flex items-center gap-3 mt-2">
            <button type="submit" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">
              {{ selectedPost.id ? 'Update' : 'Add' }} Post
            </button>
            <button
              type="button"
              class="text-gray-600 hover:text-black underline"
              (click)="clearForm()"
            >
              Cancel
            </button>
          </div>
        </form>
      </div>
  
      <!-- 📄 Post Grid -->
      <div class="flex flex-wrap -mx-2">
        <div *ngFor="let article of articles" class="w-full md:w-1/3 px-2 pb-12">
          <div class="h-full bg-white rounded overflow-hidden shadow-md hover:shadow-lg relative smooth">
            <div class="no-underline hover:no-underline block">
              <img
                src="https://source.unsplash.com/random/400x200?sig={{ article.id }}"
                class="h-48 w-full rounded-t shadow-lg"
                alt="Article Image"
              />
              <div class="p-6 h-auto md:h-48">
                <p class="text-gray-600 text-xs md:text-sm">BLOG</p>
                <div class="font-bold text-xl text-gray-900">{{ article.title }}</div>
                <p class="text-gray-800 font-serif text-base mb-5">
                  {{ article.description }}
                </p>
                <small class="text-gray-500">Author: {{ article.author }}</small>
              </div>
              <div class="flex items-center justify-between px-6 pb-4">
                <button
                  (click)="editPost(article)"
                  class="bg-blue-500 text-white px-3 py-1 rounded text-sm hover:bg-blue-600"
                >
                  Edit
                </button>
                <button
                  (click)="deletePost(article.id)"
                  class="bg-red-500 text-white px-3 py-1 rounded text-sm hover:bg-red-600"
                >
                  Delete
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
